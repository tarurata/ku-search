<!DOCTYPE html>
<html lang="ja">
    <head>
        <!--CDN for MaterialIcons-->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
         <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
         <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
        <meta http-equiv="content-type" charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <title>Kindle Unlimited search</title>
    </head>
    <body>

        <div id="app">

        <v-container>
            <v-subheader class="pa-0">Kindle Unlimited作品のみを検索します。
            </v-subheader>
            
            <v-layout align-center justify-center>
            <v-flex xs4 sm6>
            <v-card-title class="headline font-weight-regular orange white--text">Kindle Unlimited 検索</v-card-title>
              <v-text-field

                label="kindle unlimited の本を検索"
                single-line
                solo
                append-icon="search" class="searchbtn"
                id="searchword"
              >
              
              <!--onclick="kuSearch();-->
              <v-btn color="orange" >検索</v-btn>
              </v-text-field>


            </v-flex>
            </v-layout>


        </v-container>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>

        <script src="script.js"></script>
        <script>
            new Vue({ el: '#app' })
        </script>
    </body>
