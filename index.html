<!DOCTYPE html>
<html lang="ja">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
        <meta http-equiv="content-type" charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <title>Kindle Unlimited search</title>
    </head>
    <body>
        <input type="text" id="searchword" value="" size="100">
        <input type="button" value="検索" >

        <div id="app">
            <v-card>
                <v-card-title class="headline font-weight-regular blue-grey white--text">Kindle Unlimited 検索</v-card-title>
                <v-card-text>
                    <v-subheader class="pa-0">Kindle Unlimited作品のみを検索します。
                    </v-subheader>
                    <div class="v-text-field__slot">
                        <label aria-hidden="true" class="v-label theme--light" style="left: 0px; right: auto; position: absolute;">Search...</label>
                        <input aria-label="Search..." type="text"class="searchbtn" onclick="kuSearch();">
                    </div>   

<div class="v-input__append-inner"><div class="v-input__icon v-input__icon--append"><i aria-hidden="true" class="v-icon material-icons theme--light">search</i></div></div>



                </v-card-text>
            </v-card>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
        <script src="script.js"></script>
        <script>
            new Vue({ el: '#app' })
        </script>
    </body>
